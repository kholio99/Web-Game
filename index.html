<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <h2><a href="#">Games</a></h2>
                </div>
                <nav>
                    <ul>
                        <li class="active"><a href="#">Games</a></li>
                        <li><a href="#">Reviews</a></li>
                        <li><a href="#">Faq</a></li>
                        <li><a href="#">Chat</a></li>
                        <li class="btn"><a href="#">Download</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content">
                <div class="main-text">
                    <h6>#1 Trending</h6>
                    <h3>Epic Games</h3>
                    <h1>FORTNITE</h1>
                    <P>What kind of novels do like, We have a computer magazine and today's . . . newspaper</P>
                    <a href="#">Play Now</a>
                    <a href="#" class="cta"><i class="fa-solid fa-play"></i>Watch GamePlay</a>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-windows"></i></a>
                    <a href="#"><i class="fa-brands fa-apple"></i></a>
                    <a href="#"><i class="fa-solid fa-n"></i></a>
                    <a href="#"><i class="fa-brands fa-android"></i></a>
                    <a href="#"><i class="fa-brands fa-playstation"></i></a>
                    <a href="#"><i class="fa-brands fa-xbox"></i></a>
                </div>
                <div class="image">
                    <img src="img/anime.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" class="btnsolid" value="Login">
                    <p class="social-text">Or SignIn with social Platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
